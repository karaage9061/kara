            addQuestion("ã»ã‚ãŸãŸãˆã‚‹ã“ã¨", ["è³è³›", "ç§°æš", "çµ¶è³›", "è®ƒç¾", "è³›ç¾"], 1, "ç§°æš: ã»ã‚ãŸãŸãˆã‚‹ã“ã¨");
            addQuestion("ãã³ãã³ã—ã¦ã„ã‚‹ã“ã¨", ["æ•æ´»", "æ©Ÿæ•", "ã‹ã„ãŒã„ã—ã„", "æ´»ç™º", "è¿…é€Ÿ"], 2, "ã‹ã„ãŒã„ã—ã„: ãã³ãã³ã—ã¦ã„ã‚‹ã“ã¨");
            addQuestion("æ€ã„ã‚„ã‚ŠãŒæ„Ÿã˜ã‚‰ã‚Œãªã„æ§˜å­", ["å†·æ·¡", "ç„¡æƒ…", "è–„æƒ…", "å†·é…·", "å†·å¾¹"], 0, "å†·æ·¡: æ€ã„ã‚„ã‚ŠãŒæ„Ÿã˜ã‚‰ã‚Œãªã„æ§˜å­");
            addQuestion("ã²ã¨ã¤ã®ã¤ã¾ã‚‰ãªã„ã‚‚ã®", ["å¾®ã€…", "ä¸€ä»‹", "äº›ç´°", "å¾®å°", "åƒ…å°‘"], 1, "ä¸€ä»‹: ã²ã¨ã¤ã®ã¤ã¾ã‚‰ãªã„ã‚‚ã®");
            addQuestion("åˆ¶è£ã¨ã—ã¦è¦å‰‡ã‚„é“å¾³ãªã©ã«èƒŒã„ãŸè€…ã«ä¸ãˆã‚‰ã‚Œã‚‹ç½°", ["å‡¦ç½°", "åˆ¶è£", "åˆ‘ç½°", "æ‡²ç½°", "å ±å¾©"], 1, "åˆ¶è£: è¦å‰‡ãªã©ã«èƒŒã„ãŸè€…ã¸ã®ç½°");
            addQuestion("ç‰©äº‹ã®æœ¬è³ªã‚’è¦‹æ¥µã‚ãŸã€å„ªã‚ŒãŸåˆ¤æ–­åŠ›", ["æ´å¯ŸåŠ›", "è¦‹è­˜", "è­˜è¦‹", "æ…§çœ¼", "çœ¼åŠ›"], 1, "è¦‹è­˜: å„ªã‚ŒãŸåˆ¤æ–­åŠ›");
            addQuestion("è‡ªåˆ†ã®è€ƒãˆã‚„æ…‹åº¦ã‚’å®ˆã‚Šã€èª¬å¾—ã«å¿œã˜ãªã„ã•ã¾", ["é ‘å›º", "ã‹ãŸããª", "é ‘è¿·", "å¼·æƒ…", "æ„å›ºåœ°"], 1, "ã‹ãŸããª: èª¬å¾—ã«å¿œã˜ãªã„ã•ã¾");
            addQuestion("å°‚é–€å®¶ã‚‰ã«ä½œã‚Šå‡ºã•ã‚Œã‚‹ç¤¾ä¼š", ["å­¦ç•Œ", "æ¥­ç•Œ", "æ–¯ç•Œ", "å°‚é–€ç•Œ", "å­¦è¡“ç•Œ"], 2, "æ–¯ç•Œ: å°‚é–€å®¶ã®ç¤¾ä¼š");
            addQuestion("ä»²ãŒæ‚ªãã«ã‚‰ã¿åˆã†ã“ã¨", ["å¯¾ç«‹", "åç›®", "æ•µå¯¾", "æŠ—äº‰", "ç¢ºåŸ·"], 1, "åç›®: ä»²ãŒæ‚ªãã«ã‚‰ã¿åˆã†ã“ã¨");

            
            // å•é¡Œæ•°ã‚’è¡¨ç¤ºã«åæ˜ 
            document.getElementById('totalQuestions').textContent = questions.length;
        }

        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
        let selectedCount = 0;
        let currentQuestions = [];
        let currentIndex = 0;
        let correctCount = 0;
        let wrongQuestions = [];

        // å•é¡Œæ•°è¨­å®š
        function setCount(count) {
            if (count === -1) {
                selectedCount = questions.length; // å…¨å•
            } else {
                selectedCount = count;
            }
            updateStartButton();
        }

        function setCustomCount() {
            const input = document.getElementById('customCount');
            const count = parseInt(input.value);
            if (count >= 1 && count <= questions.length) {
                selectedCount = count;
                updateStartButton();
            } else {
                alert('1ã‹ã‚‰' + questions.length + 'ã®é–“ã§å…¥åŠ›ã—ã¦ãã ã•ã„');
            }
        }

        function updateStartButton() {
            const btn = document.getElementById('startBtn');
            if (selectedCount > 0) {
                btn.disabled = false;
                btn.textContent = selectedCount + 'å•ã§ã‚¹ã‚¿ãƒ¼ãƒˆ';
            } else {
                btn.disabled = true;
                btn.textContent = 'ã‚¯ã‚¤ã‚ºã‚’é–‹å§‹ã™ã‚‹';
            }
        }

        // ã‚¯ã‚¤ã‚ºé–‹å§‹
        function startQuiz() {
            if (selectedCount === 0) return;

            // å•é¡Œã‚’ã‚·ãƒ£ãƒƒãƒ•ãƒ«ã—ã¦é¸æŠ
            const shuffled = questions.sort(() => Math.random() - 0.5);
            currentQuestions = shuffled.slice(0, selectedCount);
            
            currentIndex = 0;
            correctCount = 0;
            wrongQuestions = [];

            // ç”»é¢åˆ‡ã‚Šæ›¿ãˆ
            document.getElementById('home').classList.add('hidden');
            document.getElementById('quiz').classList.remove('hidden');
            document.getElementById('resultScreen').classList.add('hidden');

            showQuestion();
        }

        // å•é¡Œè¡¨ç¤º
        function showQuestion() {
            const question = currentQuestions[currentIndex];
            
            // ãƒ—ãƒ­ã‚°ãƒ¬ã‚¹ãƒãƒ¼æ›´æ–°
            const progress = (currentIndex / currentQuestions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            
            // å•é¡Œç•ªå·
            document.getElementById('questionNumber').textContent = 
                `å•é¡Œ ${currentIndex + 1} / ${currentQuestions.length}`;
            
            // å•é¡Œæ–‡
            document.getElementById('questionText').textContent = question.q;
            
            // é¸æŠè‚¢
            const choicesDiv = document.getElementById('choices');
            choicesDiv.innerHTML = '';
            
            question.choices.forEach((choice, index) => {
                const btn = document.createElement('button');
                btn.className = 'choice-btn';
                btn.textContent = String.fromCharCode(65 + index) + '. ' + choice;
                btn.onclick = () => selectChoice(index);
                choicesDiv.appendChild(btn);
            });
            
            // çµæœãƒ»è§£èª¬ã‚’éš ã™
            document.getElementById('result').classList.add('hidden');
            document.getElementById('explanation').classList.add('hidden');
            document.getElementById('nextBtn').classList.add('hidden');
        }

        // å›ç­”é¸æŠ
        function selectChoice(selected) {
            const question = currentQuestions[currentIndex];
            const choices = document.querySelectorAll('.choice-btn');
            
            // ã™ã¹ã¦ã®ãƒœã‚¿ãƒ³ã‚’ç„¡åŠ¹åŒ–
            choices.forEach(btn => {
                btn.classList.add('disabled');
                btn.onclick = null;
            });
            
            // æ­£è§£ã‚’ãƒã‚¤ãƒ©ã‚¤ãƒˆ
            choices[question.answer].classList.add('correct');
            
            // çµæœè¡¨ç¤º
            const resultDiv = document.getElementById('result');
            if (selected === question.answer) {
                correctCount++;
                resultDiv.textContent = 'âœ… æ­£è§£ï¼';
                resultDiv.className = 'result correct';
            } else {
                choices[selected].classList.add('incorrect');
                resultDiv.textContent = 'âŒ ä¸æ­£è§£';
                resultDiv.className = 'result incorrect';
                wrongQuestions.push(question);
            }
            resultDiv.classList.remove('hidden');
            
            // è§£èª¬è¡¨ç¤º
            const explanationDiv = document.getElementById('explanation');
            explanationDiv.innerHTML = '<strong>è§£èª¬:</strong> ' + question.explanation;
            explanationDiv.classList.remove('hidden');
            
            // æ¬¡ã¸ãƒœã‚¿ãƒ³è¡¨ç¤º
            const nextBtn = document.getElementById('nextBtn');
            if (currentIndex < currentQuestions.length - 1) {
                nextBtn.textContent = 'æ¬¡ã®å•é¡Œã¸';
            } else {
                nextBtn.textContent = 'çµæœã‚’è¦‹ã‚‹';
            }
            nextBtn.classList.remove('hidden');
        }

        // æ¬¡ã®å•é¡Œã¸
        function nextQuestion() {
            currentIndex++;
            if (currentIndex < currentQuestions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        // çµæœè¡¨ç¤º
        function showResult() {
            const percentage = Math.round((correctCount / currentQuestions.length) * 100);
            
            document.getElementById('quiz').classList.add('hidden');
            document.getElementById('resultScreen').classList.remove('hidden');
            
            document.getElementById('finalScore').textContent = 
                correctCount + ' / ' + currentQuestions.length + ' æ­£è§£';
            document.getElementById('percentage').textContent = 'æ­£è§£ç‡: ' + percentage + '%';
            
            // å¾©ç¿’ãƒœã‚¿ãƒ³
            const retryBtn = document.getElementById('retryBtn');
            if (wrongQuestions.length > 0) {
                retryBtn.classList.remove('hidden');
                retryBtn.textContent = 'é–“é•ãˆãŸå•é¡Œã‚’å¾©ç¿’ (' + wrongQuestions.length + 'å•)';
            } else {
                retryBtn.classList.add('hidden');
            }
        }

        // ãƒ›ãƒ¼ãƒ ã«æˆ»ã‚‹
        function goHome() {
            document.getElementById('home').classList.remove('hidden');
            document.getElementById('quiz').classList.add('hidden');
            document.getElementById('resultScreen').classList.add('hidden');
            
            selectedCount = 0;
            document.getElementById('customCount').value = '';
            updateStartButton();
        }

        // é–“é•ãˆãŸå•é¡Œã‚’å¾©ç¿’
        function retryWrong() {
            if (wrongQuestions.length === 0) return;
            
            currentQuestions = [...wrongQuestions];
            selectedCount = wrongQuestions.length;
            currentIndex = 0;
            correctCount = 0;
            wrongQuestions = [];
            
            document.getElementById('resultScreen').classList.add('hidden');
            document.getElementById('quiz').classList.remove('hidden');
            
            showQuestion();
        }

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«å•é¡Œãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã¿
        window.addEventListener('DOMContentLoaded', function() {
            loadQuestions();
        });
    </script>
